{% metadata_file .yamato/upm-ci-full.yml %}

---

publish:
  name: Publish to internal registry
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  commands:
    - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
    - upm-ci package publish --package-path com.unity.perception
  triggers:
    tags:
      only:
        - /^(r|R)(c|C)-\d+\.\d+\.\d+(-preview(\.\d+)?)?$/
  artifacts:
    artifacts:
      paths:
        - "upm-ci~/packages/*.tgz"
  dependencies:
    - .yamato/upm-ci-full.yml#pack_Perception
    {% for editor in test_editors %}
    {% for platform in test_platforms %}
    - .yamato/upm-ci-full.yml#test_perception_{{ platform.name }}_{{ editor.version }}
    {% endfor %}
    {% endfor %}
